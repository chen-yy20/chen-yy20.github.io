title: Here with Yu.Y
email: 892016730@qq.com
description: 自由而闭塞，孤独而热烈。
baseurl: ""
url: "https://chen-yy20.github.io"

# Build settings
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-feed
  - jekyll-paginate

# Pagination
paginate: 10
paginate_path: "/page/:num/"

# Collections
collections:
  posts:
    output: true
    permalink: /:year/:month/:day/:title/

# Exclude files
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor/